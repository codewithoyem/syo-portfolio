<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunday Yemi Olanisimi - Creative Technologist</title>
    <meta name="description" content="Portfolio of a Creative Technologist & Full-Stack Dev" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "#00ccff",
              "primary-glow": "rgba(0, 204, 255, 0.2)",
              "secondary-glow": "rgba(189, 122, 255, 0.2)",
              "background-dark": "#0c0e12",
              "surface-dark": "#13161c",
              "surface-card": "#1e2329",
              "border-glass": "rgba(255, 255, 255, 0.08)",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              mono: ["Space Mono", "monospace"],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #202020 1px, transparent 1px), linear-gradient(to bottom, #202020 1px, transparent 1px)",
              'radial-glow': "radial-gradient(circle at 50% 50%, rgba(0, 204, 255, 0.08) 0%, rgba(12, 14, 18, 0) 50%)",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 8s ease-in-out infinite 2s',
              'pulse-glow': 'pulse-glow 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'flow-down': 'flowDown 3s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.8' },
              },
              flowDown: {
                '0%': { top: '-10%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { top: '110%', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0c0e12;
        color: #ffffff;
        font-family: 'Space Grotesk', sans-serif;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(12, 14, 18, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(135deg, #fff 30%, #00ccff 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .bg-grid {
        background-size: 40px 40px;
        mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        -webkit-mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0c0e12; 
      }
      ::-webkit-scrollbar-thumb {
        background: #2a2e36; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ccff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",

    "@google/genai": "https://esm.sh/@google/genai@^1.37.0"
  }
}
</script>
